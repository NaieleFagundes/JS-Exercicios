<!DOCTYPE HTML>
    <head>
        <meta charset="UTF-8">
        <title>
            Verificador de números
        </title>
        <script>
            function PIFuncao (){
                let numero = parseInt(document.getElementById("valor").value); 

                if (numero % 2 == 0){
                     document.getElementById("resultado").innerText = "O número " +numero+ " é PAR!";
                } else {
                    document.getElementById("resultado").innerText = "O número " +numero+ " é ÍMPAR!";
                }

            }
        </script>
    </head>
    <body>
        <h2>PAR OU ÍMPAR?</h2>
        <p>Digite um número: </p>
         
        <input type ="number" id ="valor">
       
        <button type="button" onclick="PIFuncao()"> Verficar </button>

        <p id="resultado"></p>

    </body>
</HTML>
