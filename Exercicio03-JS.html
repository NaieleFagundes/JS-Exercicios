<!DOCTYPE HTML>
    <head>
        <meta charset="UTF-8">
        <title>
            Verificador de Palíndromos
        </title>
        <script>
            function TextoFuncao (){
                const palavra = document.getElementById("palavra").value.toLowerCase(); 
                const invertida = palavra.split("").reverse().join("");

                if (palavra == invertida){
                    document.getElementById("resultado").textContent= `A palavra "${palavra}" é um palíndromo`;
                } else {
                    document.getElementById("resultado").textContent = `A palavra "${palavra}" não é um palíndromo`;
                }

            }
        </script>
    </head>
    <body>
        <h2>Verficador de Palíndromo</h2>
        <p>Digite uma palavra: </p>
         
        <input type ="text" id ="palavra">
       
        <button type="button" onclick="TextoFuncao()"> Verificar </button>

        <p id="resultado"></p>

    </body>
</HTML>
